---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: flask-app
data:
  mysql-password: d29ya3Nob3A=
  mysql-root-password: "bXlzcWxyb290"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: flask-app
data:
  mysql-db-name: workshop
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: flask-app
spec:
  replicas: 2
  serviceName: mysql
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mysql
          image: mysql:8
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 200m
              memory: 512Mi
          env:
          - name: "MYSQL_USER"
            value: workshop
          - name: "MYSQL_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql-password
          - name: "MYSQL_DATABASE"
            valueFrom:
              configMapKeyRef:
                name: mysql-config
                key: mysql-db-name
          - name: "MYSQL_ROOT_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql-root-password
          ports:
            - containerPort: 3306
              name: mysql-container
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: flask-app
spec:
  selector:
    name: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: mysql-container
      name: mysql
